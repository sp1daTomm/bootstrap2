    .test {
      position: relative;

      position: absolute;
      display: block;
      content: '';

    .test-1 {
      position: relative;
      cursor: pointer;
    }

    .test-1::after {
      position: absolute;
      content: '';
      background-image: url('./chevron-right.svg');
      background-size: contain;
      background-repeat: no-repeat;
      display: block;
      height: 9px !important;
      width: 9px !important;
      transform: rotate(90deg);
      transition: transform 0.5s ease;
    }


    .test-1.rotate::after,
    .test.rotate::after {
      transform: rotate(-90deg);
